<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f898dffdeb.js"
      crossorigin="anonymous"
    ></script>
    <title>Addres Book</title>
  </head>
  <body>
    <h1>
      <span><i class="fas fa-address-book"></i></span> Address Book
    </h1>
    <button>Add New Contact</button>
    <div class="main">
      <div>
        <table class="table">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Phone</th>
              <th>Address</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Luke</td>
              <td>O'Hanlon</td>
              <td>089-632-5938</td>
              <td>5 Leprechaun Lane Dublin R142X2 Ireland</td>
              <td><i class="fas fa-trash-alt"></i></td>
            </tr>
            <tr>
              <td>Paul</td>
              <td>Murphy</td>
              <td>083-126-2983</td>
              <td>5 Harolds Cross Portlaoise Co. Laois R32VE6 Ireland</td>
              <td><i class="fas fa-trash-alt"></i></td>
            </tr>
            <tr>
              <td>Sara</td>
              <td>Bastile</td>
              <td>054-342-6466</td>
              <td>1514 Hannington dr Katy Tx 77450 USA</td>
              <td><i class="fas fa-trash-alt"></i></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal">
        <div class="modal-form">
          <div class="modal-head">
            <h2>
              <span><i class="fas fa-user-edit"></i></span> New Contact
            </h2>
          </div>
          <div id="new-contact">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" class="form-control" />
            </div>
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" class="form-control" />
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="text" id="phone" class="form-control" />
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <textarea
                type="text"
                rows="4"
                cols="30"
                id="address"
                class="form-control"
              ></textarea>
            </div>
            <div class="form-group">
              <button class="modal-button">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
