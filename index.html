<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/f898dffdeb.js"
      crossorigin="anonymous"
    ></script>
    <title>Social Vault</title>
  </head>
  <body>
    <div class="header">
      <img src="img/defVault.png" class="defaultV" alt="Default Vault Logo">
      <img src="img/darkVault.png" class="darkV" alt="Dark Vault Logo">
      <img src="img/oceanVault.png" class="oceanV" alt="Ocean Vault Logo">
      <img src="img/forVault.png" class="forestV" alt="Forest Vault Logo">
      <img src="img/desVault.png" class="desertV" alt="Desert Vault Logo">
      <h1>Social <span class="title">Vault</span></h1>
    </div>
    <div class="addAlert">
      <span class="borderAdd"></span>
      <div class="addAlertMsg"><span class="fa fa-check-circle add-icon"></span>Contact Added!</div>
    </div>
    <div class="delAlert">
      <span class="borderDel"></span>
      <div class="delAlertMsg"><span class="fa fa-times-circle del-icon"></span>Contact Deleted!</div>
    </div>
    <div class="warnAlert">
      <span class="borderWarn"></span>
      <div class="warnAlertMsg"></span><span class="fa fa-exclamation-circle warn-icon"></span>Please fill in all fields!</div>
    </div>
    <div class="phoneAlert">
      <span class="borderWarn"></span>
      <div class="warnAlertMsg"></span><span class="fa fa-exclamation-circle warn-icon"></span>Enter a valid phone number!</div>
    </div>
    <div class="nameAlert">
      <span class="borderWarn"></span>
      <div class="warnAlertMsg"></span><span class="fa fa-exclamation-circle warn-icon"></span>Please enter a valid name!</div>
    </div>
    <div class="addressAlert">
      <span class="borderWarn"></span>
      <div class="warnAlertMsg"></span><span class="fa fa-exclamation-circle warn-icon"></span>Enter a valid address!</div>
    </div>
    <button class="theme">Change Theme</button>
    <button id="add-btn">Add New Contact</button>
    <div class="search-bar">
      <i class="fas fa-search search-icon"></i>
      <input class="search" type="text" placeholder="Search Contacts" />
    </div>
    <div class="main">
      <table class="table">
        <thead>
          <tr class="contact">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>Address</th>
            <th></th>
          </tr>
        </thead>
        <tbody>      
        </tbody>
      </table>
    </div>
    <div class="modal">
      <div class="modal-form">
        <div class="modal-head">
          <div class="close" id="close"><i class="fas fa-times"></i></div>
          <h2>
            <span><i class="fas fa-user-edit"></i></span> New Contact
          </h2>
        </div>
        <div id="modal-body">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" class="form-control" />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" class="form-control" />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" class="form-control" />
          </div>
          <div class="form-group">
            <label for="address">Address</label>
           <div class="address"> 
              <input type="street" 
                class="form-control1 add1 first" 
                id="autocomplete" 
                placeholder="Address Line 1">   
              <input type="add2" 
                class="form-control1 add2" 
                id="inputadd2" 
                placeholder="Address Line 2">  
              <input type="city" 
                class="form-control1 city" 
                id="inputState" 
                placeholder="City">
              <input type="county" 
                class="form-control1 county state" 
                id="inputCounty" 
                placeholder="County/State">
              <input type="zip" 
                class="form-control1 zip" 
                id="inputZip" 
                placeholder="Zip">
              <input type="country" 
                class="form-control1 country last" 
                id="inputCountry" 
                placeholder="Country">
           </div>
          </div>
          <div class="form-group">
            <input class="modal-button" type="submit" />
          </div>
        </div>
      </div>
    </div>
    <div class="modal-theme">
      <div class="theme-form">
        <div class="modal-head">
          <div class="close" id="close"><i class="fas fa-times"></i></div>
          <h2>
            <span><i class="fas fa-paint-brush"></i></span> Choose Theme
          </h2>
        </div>
        <div class="modal-body">
          <p>Select a theme that suits you:</p>
          <input type="radio" id="default" name="theme" value="default" />
          <label for="default" class="theme-options">Default</label><br />
          <input type="radio" id="dark" name="theme" value="dark" />
          <label for="dark" class="theme-options">Dark</label><br />
          <input type="radio" id="ocean" name="theme" value="ocean" />
          <label for="ocean" class="theme-options">Ocean</label><br />
          <input type="radio" id="forest" name="theme" value="forest" />
          <label for="forest" class="theme-options">Forest</label> <br />
          <input type="radio" id="desert" name="theme" value="desert" />
          <label for="desert" class="theme-options">Desert</label> <br />
        </div>
        <button class="theme-btn">Save</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
